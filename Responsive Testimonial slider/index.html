<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Testimonial slider</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>What Clients Say</h3>
        <h5>Lorem ipsum dolor sit, amet consectetur adipisicing.</h5>
        <div class="card">
            <img src="img/1.jpg" width="150" id="customer-img" class="img-card">
            <h4 id="customer-name">Customer Name</h4>
            <div class="review">
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star-half"></i>
                </span>
            </div>
            <p id="customer-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus minima accusantium animi, aliquid temporibus architecto?</p>
            <div class="page">
            <a href="#" class="btn prevbtn"><i class="fas fa-long-arrow-alt-left"></i></a>
            <a href="#" class="btn nextbtn"><i class="fas fa-long-arrow-alt-right"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
